<div class="bg-gradient-to-r from-violet-500 to-fuchsia-500 p-3">
  <h1 class="text-6xl font-bold text-center">Pokedex</h1>
</div>
<div class="w-full py-3 bg-gray-100">
  <input type="text" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mx-3" #search placeholder="nombre o id">
  <button class="bg-white hover:bg-green-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mx-3" (click)="buscar(search.value)">Buscar</button>
  <button class="bg-white hover:bg-green-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" (click)="ordenar()">Desplegar pokedex</button>
</div>

<div  class="caja" *ngIf="mostrar; else caratula">
  <div *ngFor="let x of almacen" class="border card">
    <div [ngStyle]="{'background-color':x.color1}"></div>
    <div [ngStyle]="{'background-color':x.color2}"></div>
    <div class="flex flex-col items-center">
      <img src={{x.sprite}} (click)="buscar(x.name)">
      <p class="text-xl font-bold">{{x.name}}</p>
      <p>#{{x.id}}</p>
    </div>
  </div>
</div>
<ng-template #caratula>
  <div class="caratula grow">
  </div>
</ng-template>
